<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <!-- Icon title -->
            <header>
                <div class="temp">🌡</div>
                <div class="snow">❄</div>
            </header>
            <!-- Main content containing input-box and dropdown -->
            <main class="content">
                <form>
                    <!-- User just put the number and the other side will show the resutl automatically -->
                    <input type="number" id="left-input"></input>
                    <select id="left-select">
                        <option value="0">Celcius (°C)</option>
                        <option value="1">Fahrenheit (°F)</option>
                        <option value="2">Kelvin (°K)</option>
                    </select>
                </form>
                <span class="equal-sign">=</span>
                <form>
                    <input type="number" id="right-input"></input>
                    <select id="right-select">
                        <option value="0">Celcius (°C)</option>
                        <option value="1" selected="selected">Fahrenheit (°F)</option>
                        <option value="2">Kelvin (°K)</option>
                    </select>
                </form>
            </main>
            <!-- Containing the formula on how to calculate it -->
            <article class="formula">
                <h4>Formula</h4>
                <div class="explanation">
                    <div class="short-exp">
                        <span id="formula-text">YOLO</span>
                        <button onclick="toggleExp()" id="btn-Exp">Explain</button>
                    </div>
                    <div class="long-exp" id="long-exp">
                        <div class="divider"></div>
                        <span id="explanation">YOLO</span>
                    </div>
                </div>
            </article>
            <footer class="credit">kotakerdus</footer>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
